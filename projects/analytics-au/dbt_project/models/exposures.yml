version: 2

exposures:
  - name: marketing_opportunities_dashboard
    label: Marketing Opportunities Dashboard
    type: dashboard
    maturity: medium
    description: >
      Main Evidence report showing opportunity gap analysis (vacancy demand vs student
      preference share), gender targeting signals, and state-level demand indices.
      Serves all three targeting dimensions — Who, Where, and What message.
    depends_on:
      - ref('opportunity_gap')
      - ref('opportunity_gap_by_gender')
      - ref('state_demand_index')
    owner:
      name: Project Zeus Team

  - name: audience_profiles_report
    label: Audience Profiles by Field of Study
    type: dashboard
    maturity: medium
    description: >
      Who to target for each field of study — gender split, mature learner affinity,
      and geographic origin based on UAC applicant data. Shapes ad targeting
      parameters and creative messaging per field.
    depends_on:
      - ref('audience_profile_by_fos')
    owner:
      name: Project Zeus Team

  - name: trending_interests_report
    label: Trending Interests
    type: dashboard
    maturity: medium
    description: >
      Australian Google Trends matched to fields of study, enriched with opportunity
      gap context. Identifies timely content hooks and aligns paid media with what
      prospective students are searching for right now. Refreshes every 6 hours.
    depends_on:
      - ref('trending_interests')
    owner:
      name: Project Zeus Team

  - name: graduate_outcomes_report
    label: Graduate Outcomes by Field of Study
    type: dashboard
    maturity: medium
    description: >
      Career outcome proof points for ad creative — employment rates, salaries, and
      gender pay gaps from the QILT Graduate Outcomes Survey, joined with opportunity
      gap and preference data. Supports "What message" targeting with salary and
      employment data.
    depends_on:
      - ref('graduate_outcomes_by_fos')
    owner:
      name: Project Zeus Team

  - name: institution_scorecard_report
    label: Institution Scorecard
    type: dashboard
    maturity: medium
    description: >
      Per-university benchmarks combining student satisfaction (QILT Student Experience
      Survey) with graduate employment outcomes (QILT Graduate Outcomes Survey).
      Identifies a university's strengths and weaknesses relative to the sector
      and its competitors.
    depends_on:
      - ref('institution_scorecard')
    owner:
      name: Project Zeus Team

  - name: historical_demand_report
    label: Historical Demand Trends
    type: dashboard
    maturity: medium
    description: >
      10-year UAC Early Bird applicant volumes by segment. Tracks year-over-year
      growth, compound annual growth rate (CAGR), and recovery from peak volumes.
      Supports budget allocation toward growing segments and identifies declining
      ones that need repositioning.
    depends_on:
      - ref('historical_demand_trends')
    owner:
      name: Project Zeus Team

  - name: state_fos_demand_report
    label: State x Field of Study Demand
    type: dashboard
    maturity: medium
    description: >
      State-level job vacancy data crossed with fields of study. Reveals where to
      spend by state for specific programs — which fields are strongest in which
      states relative to the national average. Supports geo-targeted ad creative
      per field.
    depends_on:
      - ref('state_fos_demand')
    owner:
      name: Project Zeus Team

  - name: course_listings_report
    label: University Course Listings
    type: dashboard
    maturity: medium
    description: >
      Program-level view of which institutions offer courses in high-demand fields,
      enriched with opportunity gap and graduate outcome data. Supports partner
      institution identification and program-specific messaging such as
      "University X offers 3 Engineering programs — a field with strong demand."
    depends_on:
      - ref('university_course_listings')
    owner:
      name: Project Zeus Team

  - name: state_preferences_report
    label: State Preference Comparison
    type: dashboard
    maturity: medium
    description: >
      Cross-state comparison of field-of-study preferences across NSW/ACT (UAC),
      Victoria (VTAC), and SA/NT (SATAC). Shows where applicant demand differs
      by state and gender, enabling geo-targeted campaign creative. Covers ~72%
      of the Australian applicant market.
    depends_on:
      - ref('stg_national_fos_preferences')
    owner:
      name: Project Zeus Team

  - name: field_value_proposition_report
    label: Field Value Proposition
    type: dashboard
    maturity: medium
    description: >
      Composite ranking of fields by opportunity gap, employment rate, and salary.
      Classifies fields into actionable tiers (No-brainer, High potential, Proven
      outcomes, Challenging) for prioritising marketing spend. Serves "What message".
    depends_on:
      - ref('field_value_proposition')
    owner:
      name: Project Zeus Team

  - name: gender_opportunity_profile_report
    label: Gender Pay Gap × Opportunity
    type: dashboard
    maturity: medium
    description: >
      Gender salary gap alongside preference shares and opportunity gap in a
      diversity-marketing view. Supports equity-focused messaging and identifies
      fields where attracting women aligns with high employer demand.
      Serves "What message" + "Who" targeting.
    depends_on:
      - ref('gender_opportunity_profile')
    owner:
      name: Project Zeus Team

  - name: satisfaction_opportunity_report
    label: Student Satisfaction × Opportunity
    type: dashboard
    maturity: medium
    description: >
      QILT Student Experience Survey satisfaction aggregated to field level, joined
      with opportunity gap and graduate outcomes. Adds student experience proof
      points (teaching quality, skills development) for marketing creative.
      Serves "What message" targeting.
    depends_on:
      - ref('satisfaction_opportunity')
    owner:
      name: Project Zeus Team

  - name: segment_playbooks_report
    label: Segment Playbooks
    type: dashboard
    maturity: medium
    description: >
      Per-applicant-type field affinity with employment outcomes context. Shows
      which UAC segments over-index on which fields, enabling segment-specific
      campaign messaging and targeting. Serves "Who" + "What message" targeting.
    depends_on:
      - ref('segment_field_affinity')
    owner:
      name: Project Zeus Team

  - name: emerging_occupations_report
    label: Emerging Occupations
    type: dashboard
    maturity: medium
    description: >
      ANZSCO2 occupation groups ranked by 12-month vacancy growth, mapped to
      UAC fields. Identifies fast-growing occupations where student preference
      hasn't caught up with demand — messaging opportunities. Serves "What message".
    depends_on:
      - ref('emerging_occupations')
    owner:
      name: Project Zeus Team

  - name: brand_awareness_report
    label: Brand Awareness
    type: dashboard
    maturity: medium
    description: >
      University brand awareness analysis combining Google Trends search interest
      (time series, geographic, and related queries) with QILT quality metrics.
      Identifies marketing opportunities where quality exceeds brand recognition,
      geographic brand gaps, and trending search associations. Serves "Who" + "Where".
    depends_on:
      - ref('university_brand_awareness')
      - ref('university_state_interest')
      - ref('stg_google_trends_related_queries')
    owner:
      name: Project Zeus Team

  - name: audience_density_report
    label: Audience Density by LGA
    type: dashboard
    maturity: medium
    description: >
      LGA-level youth population for hyper-local geo-targeting. Shows which
      Local Government Areas concentrate the most prospective students within
      each state for efficient local ad targeting. Serves "Where" targeting.
    depends_on:
      - ref('audience_density_by_lga')
    owner:
      name: Project Zeus Team
